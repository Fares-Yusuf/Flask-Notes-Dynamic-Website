{% extends 'base.html' %}
{% block title %}Sign-up{% endblock %}
{% block content %}
<form method="post">
    <br>
    <center><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="57">
        <h1 class="fw-normal">Signup</h1>
        <br>

        <div class="w-50 form-floating">
            <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>

        <div class="w-50 form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="w-50 form-floating">
            <input name="repassword" type="password" class="form-control" id="repassword" placeholder="Retype Password"
                required>
            <label for="floatingPassword">Retype Password</label>
        </div>

        <br>
        <button class="w-50 btn btn-lg btn-primary" type="submit">Signup</button>
    </center>
</form>
{% endblock %}
